    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交

            layer.msg(JSON.stringify(data.field));

        </div>
        <div class="layui-form-mid layui-word-aux">辅助文字</div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea name="desc" id="textid" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>

    <button type="button" onclick="changeButton()" class="layui-btn">显示填充文本</button>

<script>
    function changeButton() {
        $("#textid").val("123333");
    };
    function tanchuang() {
        layer.open({
            maxmin:true,
            area: ['1200px', '800px'],
            type: 2,
            content: '/test/look' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
        });
        // layer.closeAll('iframe');

    function shutdownall() {
